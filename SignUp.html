	<body>
		<h1 style="text-align:center">Sign Up</h1>
		<div class="divForm">
			<form action="#" style="padding:50px">
					<table>
						<tr>
							<td>Name:</td> <td><input type="text" name="username" id="username" required placeholder="Enter Name*"/></td>
						</tr>
						<tr>
							<td>Create Password:</td> <td><input type="password" name="pwd" id="pwd" required placeholder="Enter Password*" /></td>
						</tr>
						<tr>
							<td>Confirm Password:</td> <td><input type="password" name="cPwd" id="cPwd" required placeholder="Re-enter your Password*"/></td>
						</tr>
						<tr>
							<td>Mobile Number:</td> <td><input type="number" name="mobNo" id="mobNo" required placeholder="Enter Mobile number*"/></td>
						</tr>				
						<tr>
							<td>Date of Birth:</td> <td><input type="date" name="dob" id="dob" required placeholder="Enter DOB*"/></td>
						</tr>
						<tr>
							<td>Gender:</td>
							<td>
								<input type="radio" name="dob" id="dob">Male</input>
								<input type="radio" name="dob" id="dob">Female</input>
							</td>
						</tr>
						<tr>
							<td colspan="2"><button>Create User</button></td>
						</tr>
					</table>
				</form>
		</div>
	</body>
